<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuroscape Mainnet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="typing"></div>
    <div id="userInputDisplay" contenteditable="true" style="display:none;"></div>
    <div id="accessResponse"></div> <!-- For displaying "Access Granted" -->    
    <input type="text" id="userInput" style="display: none; color: white; background-color: black; border: none; font-family: 'Courier New', Courier, monospace;" placeholder="Enter Username">
    <script src="script.js"></script>
    <div id="soundControl" class="sound-control">
        <i class="fa fa-volume-off" aria-hidden="true" style="color: #FF073A;"></i> <!-- Initial muted icon -->
    </div>    
</body>
</html>
